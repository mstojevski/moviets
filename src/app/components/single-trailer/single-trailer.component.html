<div *ngIf="(trailer$ | async) as trailer">
  <div class="single-trailer">
    <img src="https://image.tmdb.org/t/p/w300/{{trailer.poster_path}}" alt="">
    {{ trailer.title}}
    {{ trailer.description }}
    
    <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/{{trailer.videos.results[0].key}}"></iframe> -->
  </div>
  <!-- <pre>{{ trailer | json }}</pre> -->
  {{ trailer.videos.results[0].key}}
</div>
<!-- link https://www.youtube.com/embed/ -->
