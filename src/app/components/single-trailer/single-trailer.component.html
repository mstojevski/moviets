<div *ngIf="(trailer$ | async) as trailer">
  <div class="single-trailer">
    <img src="https://image.tmdb.org/t/p/w300/{{trailer.poster_path}}">
    <div class="desc">
      <h1>{{ trailer.title}} </h1>
      <p>{{ trailer.overview}} </p>
      <iframe width="560" height="315" [src]="(youtubePrefix + trailer.videos.results[0].key) | safe"></iframe>
    </div> 
  </div>
</div>
